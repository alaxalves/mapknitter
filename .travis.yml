language: ruby
rvm:
  - 2.4.6

services:
  - mysql
  - docker

install:
  - cp config/database.yml.example config/database.yml
  - cp config/config.yml.example config/config.yml
  - cp db/schema.rb.example db/schema.rb
  - bundle install
  - bundle exec rake db:setup || bundle exec rake db:migrate

env:
  global:
    - RAILS_ENV=test
    - CI=true
    - TRAVIS=true
  matrix:
    - TASK="bundle exec rake test:unit"
    - TASK="bundle exec rake test:integration"
    - TASK="bundle exec rake test:functional"
    - TASK="bundle exec rake assets:precompile"
    - TASK="bundle exec rubocop"
    - TASK="docker build -t mapknitter ."

script:
  - $TASK

branches:
  only:
    - main
    - unstable
    - development

